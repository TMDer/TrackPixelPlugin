<!DOCTYPE html>
  <head>
    <title>InOtherWords</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="view">

      <div id="setup-wizard-start-view">
        <p>
          您要追蹤使用者的什麼行為?
        </p>
        <button class="setup-wizard-purchase-btn">購物</button>
        <button class="setup-wizard-register-btn">註冊會員</button>
      </div>

      <div id="setup-wizard-product0-view">
        <p>
          請至任一產品頁。
        </p>
        <button class="setup-wizard-confirm-btn">確認</button>
      </div>

      <div id="setup-wizard-product1-view">
        <p>
          請再至另一產品頁。
        </p>
        <button class="setup-wizard-confirm-btn">確認</button>
      </div>
      <div id="setup-wizard-register-view">
        <p>
          請至會員註冊頁。
        </p>
        <button class="setup-wizard-confirm-btn">確認</button>
      </div>

      <div id="setup-wizard-product-edit">
        <button class="setup-wizard-confirm-btn">確認</button>
      </div>

      <div id="setup-wizard-checkout-flow-view">
        <p>
          請購買兩個不同商品，進入結帳頁面按下確認。
        </p>
        <button class="setup-wizard-confirm-btn">確認</button>
      </div>

      <div id="setup-wizard-checkout-flow-edit">
        <button class="setup-wizard-confirm-btn">確認</button>
      </div>

      <div id="setup-wizard-checkout-flow-next-step-view">
        <p>
          請進入下一步，並按下確認。
        </p>
        <button class="setup-wizard-confirm-btn">確認</button>
      </div>

      <div id="setup-wizard-checkout-flow-next-step-ask">
        <p>
          現在...
        </p>
        <button disabled="disabled">仍在結帳流程中</button>
        <button class="setup-wizard-confirm-btn">已完成購物</button>
      </div>

      <div id="setup-wizard-purchase-edit">
        <button class="setup-wizard-confirm-btn">確認</button>
      </div>

    </div>
  </body>
  <script type="text/javascript" src="popup.js"></script>
</html>
